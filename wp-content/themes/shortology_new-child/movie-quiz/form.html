<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MovieQuiz: Form</title>
<link href="MQstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="MQwrapper">
	<h1 class="movieQuiz">MOVIE QUIZ</h1>
    <div class="formIntro">
    <form method="post" action="/story-machine">
	  <div style="display:block;" class="cleared">
	    <p class="labelForm">[ nome ]</p>
		<input value="" name="nome" class="copyForm right" />
	  </div>
	  <div style="display:block;" class="cleared">
	    <p class="labelForm">[ cognome ]</p>
		<input value="" name="cognome" class="copyForm right" />
	  </div>
	  <div style="display:block;" class="cleared">
	    <p style="font-family:Helvetica, Arial, sans-serif!important;" class="labelForm noFont">[ nickname ]</p>
		<input value="" name="nickname" class="copyForm right" />
	  </div>
	  <div style="display:block;" class="cleared">
		<p class="labelForm">[ email ]</p>
		<input value="" name="email" class="copyForm right" />
	  </div>
	  <div style="display:block;" class="cleared">
		<p class="accept right">Ho letto e accetto le <a style="font-family:Helvetica, Arial, sans-serif!important;" target="_blank" href="/wp-content/themes/shortology_new-child/images/privacy.pdf">regole di cortology</a> <input type="checkbox" name="privacy"></p>
	  </div>
	  <div style="display:block; padding-top:15px;" class="cleared">
		<input type="submit" value="Gioca!" title="Invia Storia"  class="smallBtn right" />
      </div>
	</form>
    </div>
  </div>
</body>
</html>
